<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Dream Hackers - Phone Controller</title>
  <link rel="stylesheet" href="style.css">
  <!-- Three.js for 3D model rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

  <!-- Connection Screen -->
  <div id="connection-screen">
    <h1>DOES THE<br>INTERNET<br>DREAM OF<br><span class="italic">itself?</span></h1>
    <input
      type="text"
      id="server-ip-input"
      placeholder="192.168.1.100:8080"
      autocomplete="off"
      autocapitalize="off"
    >
    <button id="connect-btn">Connect</button>
  </div>

  <!-- Main App Screen -->
  <div id="app-screen">
    <!-- Title -->
    <div id="title-section">
      <h1>DOES THE<br>INTERNET<br>DREAM OF<br><span class="italic">itself?</span></h1>
    </div>

    <!-- Card Container -->
    <div id="card-container">
      <!-- Cards will be rendered here by JavaScript -->
    </div>

    <!-- Action Buttons -->
    <div id="action-buttons">
      <button class="action-btn reject-btn" aria-label="Discard">
        <span class="btn-icon">✕</span>
      </button>
      <button class="action-btn accept-btn" aria-label="Send to VR">
        <span class="btn-icon">✓</span>
      </button>
    </div>

    <!-- Instructions -->
    <div id="instructions">
      <div class="instruction left-instruction">
        <img src="pointinghand.gif" alt="Left hand" class="hand-icon hand-left">
        <div class="instruction-text">DISCARD</div>
      </div>
      <div class="tap-instruction">
        TAP<br>TO CHOOSE
      </div>
      <div class="instruction right-instruction">
        <img src="pointinghand.gif" alt="Right hand" class="hand-icon hand-right">
        <div class="instruction-text">CHOOSE</div>
      </div>
    </div>

    <!-- No More Cards Screen -->
    <div id="no-more-cards">
      <div class="emoji">✨</div>
      <h2>No more objects</h2>
      <button id="restart-btn">Start Over</button>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toast-container"></div>

  <!-- Connection Warning Banner -->
  <div id="connection-warning">
    <span class="warning-icon">⚠️</span>
    <span>Connection lost. Swipes will be sent when reconnected.</span>
    <span class="queue-badge" id="queue-count">0 queued</span>
  </div>

  <script src="app.js"></script>
</body>
</html>
